 <div id="year" class="year"></div>
    <h1>2026 Countdown</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <p><small>days</small></p>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <p><small>hours</small></p>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <p><small>minutes</small></p>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <p><small>seconds</small></p>
      </div>
    </div>
    <img src="https://github.com/bradtraversy/vanillawebprojects/blob/master/new-year-countdown/img/spinner.gif?raw=true"
      alt="Loading..."
      id="loading"
      class="loading"
    />
